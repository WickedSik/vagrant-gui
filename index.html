<!DOCTYPE html>
<html>

<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Vagrant GUI</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="lib/css/index.css">
</head>

<body>
    <!-- Content -->
    <nav class="navbar navbar-default navbar-static-top navbar-inverse" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Vagrant</a>
            </div>
        </div>
    </nav>

    <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#" class="add-server-button"><span class="glyphicon glyphicon-plus"></span> Add</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-xs-12 server-list">
                <ul class="list-group">
                </ul>
            </div>
        </div>
    </div>

    <div class="status alert alert-info">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        <p class="message">&nsbp;</p>
    </div>

    <input type="file" class="hide add-server" nwdirectory>

    <!-- Scripts -->
    <script src="lib/scripts/jquery-2.1.1.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/scripts/index.js"></script>
</body>

</html>
